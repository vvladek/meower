<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Meower</title>
</head>
<body>
    
    <main>
        <h2 class="round__title">1</h2>
        <div class="tracker">
            <div class="timer">
                <h1 class="timer__minutes">50</h1>
                <h1 class="timer__separator">:</h1>
                <h1 class="timer__seconds">00</h1>
            </div>
            <div class="control__buttons">
                <button class="start__button">START</button>
                <button class="finish__button">FINISH</button>
            </div>
        </div>
        <h5 class="long__break__info">It is impossible to know the end time while the application is paused.</h5>
        <audio src="../public/audio/meow.mp3" preload="auto"></audio>
    </main>

    <section class="logs">
        <div></div>
    </section>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
