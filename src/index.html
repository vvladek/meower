<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./svg/work-icon.svg" type="image/x-icon" class="title__icon">
    <title>Meower</title>
</head>
<body>
    
    <main>
        <h2 class="round__title">1</h2>
        <div class="tracker">
            <div class="timer">
                <h1 class="timer__minutes">50</h1>
                <h1 class="timer__separator">:</h1>
                <h1 class="timer__seconds">00</h1>
            </div>
            <div class="control__buttons">
                <button class="start__button">START</button>
                <button class="finish__button">FINISH</button>
            </div>
        </div>
        <h5 class="long__break__info">It is impossible to know the end time while the application is paused.</h5>
        <audio src="./audio/meow.mp3" preload="auto"></audio>
    </main>

    <section class="logs">
        <h2>Logs</h2>
        <div class="logs__container"></div>
    </section>

    <section class="settings">
        <form>
            <div class="input__container">
                <p>Work 1</p>
                <input type="text" placeholder="50">
            </div>
            <div class="input__container">
                <p>Break 1</p>
                <input type="text" placeholder="10">
            </div>
        </form>
        <div class="setting__buttons">
            <button class="add__round__button">ADD</button>
            <button class="del__round__button">DEL</button>
            <button class="set__new__list__button">SET</button>
        </div>
    </section>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
